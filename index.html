<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="alert">
        Current version of calculator supports only basic Math operators
        such as: Addition, Subtraction, Multiplication, Division.
        Other functions and operators in <u>development</u>.
    </div>

    <div class="calculator">
        <div class="container">
            <div class="name">
                <h2 class="logo">CITIZEN</h2>
                <div class="model">
                    <h6 class="top">LC-210NR</h6>
                    <hr>
                    <h6 class="bottom">AUTO POWER OFF</h6>
                </div>
            </div>

            <div class="display"></div>

            <div class="buttons">
                <div class="numbers">
                    <div class="button orange function" id="clear">C/CE</div>
                    <div class="button function" style="font-size: 10px;">ON/OFF</div>
                    <div class="button operator"><span>x<sup>y</sup></span></div>
                    <div class="button function">MRC</div>
                    <div class="button function">M-</div>
                    <div class="button function">M+</div>

                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                    <div class="button number">0</div>
                    <div class="button" id="dot">.</div>
                    <div class="button" id="equal">=</div>
                </div>

                <div class="operators">
                    <div class="button operator">sqrt</div>
                    <div class="button operator">%</div>
                    <div class="button operator">/</div>
                    <div class="button operator">*</div>
                    <div class="button operator">-</div>
                    <div class="button operator">+</div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
