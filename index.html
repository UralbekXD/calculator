<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="container">
            <div class="name">
                <h2 class="logo">CITIZEN</h2>
                <div class="model">
                    <h6 class="top">LC-210NR</h6>
                    <hr>
                    <h6 class="bottom">AUTO POWER OFF</h6>
                </div>
            </div>

            <div class="display"></div>

            <div class="buttons">
                <div class="top">
                    <div class="functions">
                        <div class="button">C/CE</div>
                        <div class="button">ON</div>
                        <div class="button">OFF</div>
                        <div class="button">sqrt</div>
                        <div class="button">M-</div>
                        <div class="button">M+</div>
                        <div class="button">MRC</div>
                        <div class="button">%</div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="numbers">
                        <div class="button number">7</div>
                        <div class="button number">8</div>
                        <div class="button number">9</div>
                        <div class="button number">4</div>
                        <div class="button number">5</div>
                        <div class="button number">6</div>
                        <div class="button number">1</div>
                        <div class="button number">2</div>
                        <div class="button number">3</div>
                        <div class="button number">0</div>
                        <div class="button dot">.</div>
                        <div class="button equal">=</div>
                    </div>

                    <div class="operators">
                        <div class="button operator">/</div>
                        <div class="button operator">*</div>
                        <div class="button operator">-</div>
                        <div class="button operator">+</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
